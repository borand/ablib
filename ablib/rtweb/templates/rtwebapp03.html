<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>RT Web</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />				
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>		
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
		<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
		<script  type="text/javascript">
			{% include "rtwebapp03.js" %}
		</script>
	</head>
	<body>

		<div data-role="page" id="page1">
			<div data-role="header">
				<h1>RT WEB</h1>
			</div>

			<div data-role="tabs"  data-theme="a">

				<div data-role="navbar">
					<ul>
						<li>
							<a href="#tab_main">Main</a>
						</li>
						<li>
							<a href="#tab_console">Console</a>
						</li>
						<li>
							<a href="#tab_settings">Settings</a>
						</li>
					</ul>
				</div>
				<div role="main" class="ui-content">
					<!-- ######################################################################## -->
					<!-- TAB MAIN -->
					<div id="tab_main">

						<div class="ui-corner-all custom-corners">
							<div class="ui-bar ui-bar-a">
								<h3>Realtime Plot</h3>
							</div>
							<div class="ui-body ui-body-a">
								<!-- ######################################################################## -->
								<div id="plot"></div>
								<!-- ######################################################################## -->
							</div>
							<div class="ui-bar ui-bar-a">
								<h3>Server Message</h3>
							</div>
							<div class="ui-body ui-body-a">
								<!-- ######################################################################## -->
								<textarea cols="80" rows="15" name="textarea" id="server_msg" data-role="textarea" type="etc."></textarea>
								
								<!-- ######################################################################## -->
							</div>
						</div>

					</div><!-- TAB MAIN -->
					<!-- ######################################################################## -->
					<!-- TAB CONSOLE -->
					<div id="tab_console">
						<div class="ui-corner-all custom-corners">
							<div class="ui-bar ui-bar-a">
								<h3>Console view</h3>
							</div>
							<div class="ui-body ui-body-a">
								<!-- <div data-role="content"> -->
								<label for="textarea">Response</label>
								<textarea cols="80" rows="15" name="textarea" id="json_res" data-role="textarea" type="etc."></textarea>															        

 								<label for="text-basic">Command</label>
								<input type="text" name="text-basic" id="json_cmd" value="">
							</div><!-- /content -->
						</div>
					</div><!-- TAB CONSOLE -->
					<!-- ######################################################################## -->
					<!-- TAB SETTINGS -->
					<div id="tab_settings">
						<div class="ui-corner-all custom-corners">
							<div class="ui-bar ui-bar-a">
								<h3>Server Settings</h3>
							</div>
							<div class="ui-body ui-body-a">
								<div class="ui-grid-b">

									<div class="ui-block-a">

										<!-- <select id="live" name="websocket-live" data-role="slider">
										<option value="CONNECTED">CONNECTED</option>
										<option value="CONNECT" selected="true">CONNECT</option>
										</select> -->

										<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
											<legend>
												Websocket
											</legend>
											<input name="radio-choice-b" id="radio-choice-c" value="list" checked="checked" type="checkbox">
											<label for="radio-choice-c">Live</label>
										</fieldset>

									</div>

									<div class="ui-block-b">

										<label for="hostname">Host name</label>
										<input type="text" name="hostname" id="hostname" placeholder="localhost" value="" data-mini="true">

									</div>

									<div class="ui-block-c">

										<label for="hostport">Host name</label>
										<input type="number" name="number" pattern="[0-9]*" id="hostport" placeholder="8888" value="" data-mini="true">

									</div>

								</div><!-- /grid-b -->
							</div>
						</div>
					</div>

				</div><!-- TAB SETTINGS -->
				<!-- ######################################################################## -->

			</div>
			<div data-role="footer">
				<h1 id='jsdbg'></h1>
			</div>
		</div>
		<!-- <div role="main" class="ui-content"> -->
		</div>
	</body>

</html>
