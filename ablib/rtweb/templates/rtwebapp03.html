<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>RT Web</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />				
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>		
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
		<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
		<script  type="text/javascript">
			{% include "rtwebapp03.js" %}
		</script>
	</head>
	<body>

		<div data-role="page" id="page1">
			
			<div data-role="header" style="overflow:hidden;">
				<h1 id="headeer_status">RT WEB</h1>
				 <a data-icon="power" class="ui-btn-right"> </a>
			</div>

			<div data-role="tabs"  data-theme="a">

				<div data-role="navbar">
					<ul>
						<li>
							<a href="#tab_main" data-icon="grid" class="ui-btn-active">Main</a>
						</li>
						<li>
							<a href="#tab_console" data-icon="comment">Console</a>
						</li>
						<li>
							<a href="#tab_settings"  data-icon="gear">Settings</a>
						</li>
					</ul>
				</div>
				<div role="main" class="ui-content">
					<!-- ######################################################################## -->
					<!-- TAB MAIN -->
					<div id="tab_main">

						<div class="ui-corner-all custom-corners">
							<div class="ui-bar ui-bar-a">
								<h3>Realtime Plot</h3>
							</div>
							<div class="ui-body ui-body-a">
								<!-- ######################################################################## -->
								<div id="plot"></div>
								<!-- ######################################################################## -->
							</div>
							<div class="ui-bar ui-bar-a">
								<h3>Server Message</h3>
							</div>
							<div class="ui-body ui-body-a">
								<!-- ######################################################################## -->
								<textarea rows="15" name="textarea" id="server_msg" data-role="textarea" type="etc."></textarea>
								<!-- ######################################################################## -->
							</div>
						</div>

					</div><!-- TAB MAIN -->
					<!-- ######################################################################## -->
					<!-- TAB CONSOLE -->
					<div id="tab_console">
						<div class="ui-corner-all custom-corners">
							<div class="ui-bar ui-bar-a">
								<h3>Console view</h3>
							</div>
							<div class="ui-body ui-body-a">
								<!-- <div data-role="content"> -->
								<label for="textarea">Response</label>
								<textarea rows="15" name="textarea" id="json_res" data-role="textarea" type="etc."></textarea>															        

 								<label for="text-basic">Command</label>
								<input type="text" name="text-basic" id="json_cmd" value="">
							</div><!-- /content -->
						</div>
					</div><!-- TAB CONSOLE -->
					<!-- ######################################################################## -->
					<!-- TAB SETTINGS -->
					<div id="tab_settings">
						<div class="ui-corner-all custom-corners">
							<div class="ui-bar ui-bar-a">
								<h3>Server Settings</h3>
							</div>
							<div class="ui-body ui-body-a">
								<div class="ui-grid-b">

									<div class="ui-block-a">
										<!-- <select id="live" name="websocket-live" data-role="slider">
										<option value="CONNECTED">CONNECTED</option>
										<option value="CONNECT" selected="true">CONNECT</option>
										</select> -->
										<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
											<legend>
												Websocket
											</legend>
											<input name="radio-choice-b" id="radio-websocket-online" value="list" checked="checked" type="checkbox" data-mini="true">
											<label for="radio-choice-c">.  Online  .</label>
										</fieldset>
									</div>

									<div class="ui-block-b">
										<label for="hostname">Host name</label>
										<input type="text" name="hostname" id="hostname" value="127.0.0.1" data-mini="true">
									</div>

									<div class="ui-block-c">
										<label for="hostport">Host name</label>
										<input type="number" name="number" pattern="[0-9]*" id="hostport" value="8888" data-mini="true">
									</div>
									<div class="ui-block-c">
										<label for="hosturl">Host url</label>
										<input type="text" name="text" id="hosturl" value="websocket" data-mini="true">
									</div>

								</div><!-- /grid-b -->
							</div>
							
							<div class="ui-body ui-body-a">
							<p>Buttons go here</p>
							<a href="#" class="ui-btn ui-btn-inline ui-icon-phone ui-btn-icon-left" id="button_connect">Connect</a>							
							</div>

							<div class="ui-body ui-body-a">
							<p>Buttons go here</p>
							<a href="#" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-left">Left</a>
							<a href="#" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-right">Right</a>														
							<a href="#" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-notext">Icon only</a>
							</div>
						
						</div>
					</div>

				</div><!-- TAB SETTINGS -->
				<!-- ######################################################################## -->

			</div>
			<div data-role="footer">
				<h1 id='jsdbg'></h1>
			</div>
		</div>
		<!-- <div role="main" class="ui-content"> -->
		</div>
	</body>

</html>
