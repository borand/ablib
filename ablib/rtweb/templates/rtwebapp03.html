<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>collapsible demo</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

</head>
<body>

  <div data-role="page" id="page1">
    <div data-role="header">
      <h1>jQuery Mobile Example</h1>
    </div>

    <div role="main" class="ui-content">
      <div data-role="tabs">
        <div data-role="navbar">
          <ul>
            <li><a href="#tab_main">Main</a></li>
            <li><a href="#tab_console">Console</a></li>
            <li><a href="#tab_settings">Settings</a></li>
          </ul>
        </div>
        <!-- ######################################################################## -->
        <!-- TAB MAIN -->
        <div id="tab_main">

<div class="ui-corner-all custom-corners">
  <div class="ui-bar ui-bar-a">
    <h3>Heading</h3>
  </div>
  <div class="ui-body ui-body-a">
    <p>Content</p>
  </div>
</div>


        </div><!-- TAB MAIN -->
        <!-- ######################################################################## -->
        <!-- TAB CONSOLE -->
        <div id="tab_console">

          <div data-role="content">

            <label for="textarea">Response</label>
            <textarea cols="80" rows="15" name="textarea" id="json_res" data-role="textarea" type="etc."></textarea>        

            <label for="text-basic">Command</label>
            <input type="text" name="text-basic" id="json_cmd" value="">        
          </div><!-- /content -->

        </div><!-- TAB CONSOLE -->
        <!-- ######################################################################## -->
        <!-- TAB SETTINGS -->
        <div id="tab_settings">

          <h3 class="ui-bar ui-bar-a ui-corner-all">Heading</h3>
          <div class="ui-body ui-body-a ui-corner-all">



            <div class="ui-grid-b">

              <div class="ui-block-a">
                <select id="live" name="websocket-live" data-role="slider">
                  <option value="CONNECTED">CONNECTED</option>
                  <option value="CONNECT" selected="true">CONNECT</option>
                </select>
              </div>

              <div class="ui-block-b">
                <label for="hostname">Host name</label>
                <input type="text" name="hostname" id="hostname" placeholder="localhost" value="" data-mini="true">  
              </div>

              <div class="ui-block-c">
                <label for="hostport">Host name</label>
                <input type="number" name="number" pattern="[0-9]*" id="hostport" placeholder="8888" value="" data-mini="true">  
              </div>

            </div><!-- /grid-b -->
          </div>
        </div>

      </div><!-- TAB SETTINGS -->
      <!-- ######################################################################## -->

    </div>
  </div>  <!-- <div role="main" class="ui-content"> -->
</div>
</body>

</html>
