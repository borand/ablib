<!DOCTYPE html>
<html>
	<head>
		<title>{{page_title}}}</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
		<script  type="text/javascript">
			{% include "rtwebapp02.js" %}
		</script>
	</head>

	<body>
		<!-- ################################################ -->
		<div data-role="page" id="main_page">

			<div data-role="header" data-theme="b">
				<h1>{{page_title}}</h1>
				<a href="#options" data-icon="gear" class="ui-btn-right">Options</a>
			</div><!-- /header -->

			<div data-role="content">

				<div class="ui-corner-all custom-corners">
					<div class="ui-bar ui-bar-a">
						<h3>Server Settings</h3>
					</div>

					<div class="ui-grid-a">
						<fieldset data-role="controlgroup" data-type="horizontal">
							<select id="live" name="websocket-live" data-role="button">
								<option value="CONNECTED">CONNECTED</option>
								<option value="CONNECT" selected="true">CONNECT</option>
							</select>
							<div class="ui-body ui-body-a">
								<label for="hostname">Host name</label>
								<input type="text" name="hostname" id="hostname" placeholder="localhost" value="" data-mini="true">

								<label for="hostport">Host port</label>
								<input type="number" name="number" pattern="[0-9]*" id="hostport" placeholder="8888" value="" data-mini="true">
						</fieldset>
					</div>
				</div>

				<label for="textarea">Response</label>
				<textarea cols="80" rows="15" name="textarea" id="json_res" data-role="textarea" type="etc."></textarea>								

 <label for="text-basic">Command</label>
				<input type="text" name="text-basic" id="json_cmd" value="">
			</div><!-- /content -->
		</div>

		<div data-role="footer" data-theme="b">
			<h4 id="cmd_status">Status</h4>
		</div><!-- /footer -->
		</div><!-- /page -->

		<!-- ################################################ -->
		<div data-role="page" id="options">

			<div data-role="header" data-theme="b">
				<a href="#main_page" data-role="button" data-direction="reverse" data-icon="back">Main</a>
				<h1>Options</h1>
			</div><!-- /header -->

			<div data-role="content">
				<h3>Control</h3>
				<a data-role="button" data-icon="star" id="options_ping">Ping</a>
				<a data-role="button" data-icon="star" id="options_threading">Start Thread</a>

				<h3>Slider</h3>
				<input type="range" name="slider1" id="slider1" min="0" max="100" value="50" data-highlight="true">
			</div><!-- /content -->

			<div data-role="footer" data-theme="b">
				<h4 id="cmd_status"></h4>
			</div><!-- /footer -->
		</div><!-- /page -->

	</body>

</html>
